<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads & Earn</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .ad-box { margin: 20px 0; }
    </style>
</head>
<body>
    <h2>Watch Ads & Earn Rewards</h2>
    <p>Watch ads and earn points.</p>
    
    <div class="container">
        <div class="ad-box">
            <!-- Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4626020508608349" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4626020508608349"
                 data-ad-slot="4121323815"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <button id="watchAd" onclick="trackWatch()">I've Watched the Ad</button>
        <p id="rewardMessage"></p>
    </div>

    <script>
        function trackWatch() {
            setTimeout(() => {
                document.getElementById('rewardMessage').innerText = "âœ… You've earned 10 points!";
            }, 5000); // Simulate 5 sec ad-watching time
        }
    </script>
</body>
</html>
